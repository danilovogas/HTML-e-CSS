<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mídias em HTML5</title>
</head>
<body>
    <!--Imagens que se adaptam sozinhas-->
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível do exercício 011">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídia/happy-mistake.mp3" autoplay controls></audio>
    <audio preload="metadata" controls loop>
        <source src="mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="mídia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio. <a href="mídia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
