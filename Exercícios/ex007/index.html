<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: rgb(117, 117, 255);
        }

        p {
            font-size: 15px;
            color: antiquewhite;
        }

        address {
            font-size: 20px;
            color: antiquewhite;
        }
    </style> <!--Forma (layout)-->
</head>
<body>
    <p>
        Eu moro na <address>Rua Maria Gloria Silva, 207 - Nova Friburgo - RJ</address>
    </p> <!--Semântica (conteúdo)-->
</body>
</html>
