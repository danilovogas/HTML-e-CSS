<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square" title="use a tag &lt;p&gt;">Parágrafos</li>
        <li type="square" title="tags &lt;h1&gt; a &lt;h6&gt;">Títulos</li>
        <li type="square" title="use a tag &lt;img&gt;">Imagens</li>
        <li type="square" title="use a tag &lt;abbr&gt;">Abreviações</li>
        <li type="square" title="use a tag &lt;code&gt;">Códigos-fonte</li>
        <li type="square" title="use a tag &lt;ol&gt;">Listas numeradas</li>
        <li type="square" title="use a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
